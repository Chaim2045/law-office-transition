/* Header */

    gap: 16px;
    margin-bottom: 32px;
    padding-bottom: 24px;
    border-bottom: 2px solid var(--gray-200);
}
.notary-calc .header-icon {
    width: 56px;
    height: 56px;

    border-radius: var(--radius);

    align-items: center;
    justify-content: center;

}
.notary-calc .header-icon svg {

    stroke: var(--white);
}
.notary-calc .header-text h1 {
    font-size: 28px;
    font-weight: 700;
    color: var(--navy-dark);

}
.notary-calc .header-text p {
    font-size: 14px;
    color: var(--gray-600);

}

/* Client Info */
.notary-calc .client-info {

    margin-bottom: 24px;
}
.notary-calc .input-group {

}
.notary-calc .input-group label {

}
.notary-calc .input-group input {

    background: var(--white);

}
.notary-calc .input-group input:focus {

    border-color: var(--navy);
    box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
}

/* Add Service Button */
.notary-calc .btn-add {

    color: var(--white);
    border: none;
    border-radius: var(--radius);
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-bottom: 24px;
    transition: all 0.2s;
}
.notary-calc .btn-add:hover {
    background: var(--navy-light);

    box-shadow: var(--shadow-md);
}
.notary-calc .btn-add svg {

    height: 20px;
}

/* Services Area */
.notary-calc .services-area {

}
.notary-calc .empty-state {

.notary-calc .empty-state span {

            document.getElementById('nc-btnReset').onclick = () => this.reset();
        }

        openModal() {
            document.getElementById('nc-modal').classList.add('show');
            document.getElementById('nc-search').focus();
        }

        closeModal() {
            document.getElementById('nc-modal').classList.remove('show');
        }

        renderServiceList(term = '') {
            const html = [];
            Object.values(SERVICES_NC).forEach(cat => {
                const items = cat.items.filter(i => i.name.toLowerCase().includes(term.toLowerCase()));
                if (items.length) {
                    html.push(`<div class="service-category">${cat.category}</div>`);
                    items.forEach(item => {
                        html.push(`
                            <div class="service-item" data-id="${item.id}" data-name="${item.name}" data-price="${item.price}" data-is-translation="${item.isTranslation || false}">
                                <span class="service-item-title">${item.name}</span>
                                <span class="service-item-price">${item.price} â‚ª</span>
                            </div>
                        `);
                    });
                }
            });
            const list = document.getElementById('nc-list');
            list.innerHTML = html.join('');
            list.querySelectorAll('.service-item').forEach(el => {
                el.onclick = () => this.addService({
                    id: el.dataset.id,
                    name: el.dataset.name,
                    price: +el.dataset.price,
                    isTranslation: el.dataset.isTranslation === 'true'
                });
            });
        }

        addService(s) {
            // Special handling for translation
            if (s.isTranslation) {
                const translationService = {
                    id: 'translation_' + Date.now(),
                    name: '×ª×¨×’×•×',
                    price: 245, // Default price for 100 words
                    words: 100, // Default word count
                    qty: 1,
                    isTranslation: true
                };
                this.services.push(translationService);
                this.closeModal();
                this.render();
                return;
            }

            if (this.services.find(x => x.id === s.id)) return;
            this.services.push({ ...s, qty: 1 });
            this.closeModal();
            this.render();
        }

        calculateTranslationPrice(words) {
            if (words <= 0) return 0;

            let price = 0;

            // First 100 words: 245 NIS
            price += 245;
            let remaining = words - 100;

            if (remaining <= 0) return price;

            // Next 900 words (up to 1000 total): 193 NIS per 100 words
            const upTo1000 = Math.min(remaining, 900);
            const chunks1000 = Math.ceil(upTo1000 / 100);
            price += chunks1000 * 193;
            remaining -= upTo1000;

            if (remaining <= 0) return price;

            // Above 1000: 96 NIS per 100 words
            const chunksAbove = Math.ceil(remaining / 100);
            price += chunksAbove * 96;

            return price;
        }

        render() {
            const area = document.getElementById('nc-services');
            if (!this.services.length) {
                area.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"/>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                        </svg>
                        <p>×œ× × ×‘×—×¨×• ×©×™×¨×•×ª×™×</p>
                        <span>×œ×—×¥ ×¢×œ "×”×•×¡×£ ×©×™×¨×•×ª" ×›×“×™ ×œ×”×ª×—×™×œ</span>
                    </div>
                `;
                document.getElementById('nc-addons').classList.remove('show');
                this.calc();
                return;
            }

            document.getElementById('nc-addons').classList.add('show');
            area.innerHTML = this.services.map(s => {
                if (s.isTranslation) {
                    return `
                        <div class="service-card">
                            <div class="service-icon">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <div class="service-content">
                                <div class="service-title">${s.name}</div>
                                <div class="service-price" style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
                                    <input type="number" class="qty-input" value="${s.words}" min="1" data-id="${s.id}" data-is-words="true" placeholder="××¡×¤×¨ ××™×œ×™×" style="width: 100px;">
                                    <span style="font-size: 13px; color: var(--gray-600);">××™×œ×™×</span>
                                </div>
                            </div>
                            <div class="service-controls">
                                <div class="service-total">${s.price.toFixed(0)} â‚ª</div>
                                <button class="btn-remove" data-id="${s.id}">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="service-card">
                            <div class="service-icon">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                            </div>
                            <div class="service-content">
                                <div class="service-title">${s.name}</div>
                                <div class="service-price">${s.price} â‚ª Ã— ×™×—×™×“×”</div>
                            </div>
                            <div class="service-controls">
                                <input type="number" class="qty-input" value="${s.qty}" min="1" data-id="${s.id}">
                                <div class="service-total">${(s.price * s.qty).toFixed(0)} â‚ª</div>
                                <button class="btn-remove" data-id="${s.id}">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    `;
                }
            }).join('');

            area.querySelectorAll('.qty-input').forEach(el => {
                el.oninput = (e) => {
                    const s = this.services.find(x => x.id === e.target.dataset.id);
                    if (s) {
                        if (e.target.dataset.isWords === 'true') {
                            // Translation service - update words and recalculate price
                            const words = Math.max(1, +e.target.value || 1);
                            s.words = words;
                            s.price = this.calculateTranslationPrice(words);
                        } else {
                            // Regular service - update quantity
                            s.qty = Math.max(1, +e.target.value || 1);
                        }
                        this.render();
                    }
                };
            });

            area.querySelectorAll('.btn-remove').forEach(el => {
                el.onclick = () => {
                    this.services = this.services.filter(x => x.id !== el.dataset.id);
                    this.render();
                };
            });

            this.calc();
        }

        calc() {
            let sub = this.services.reduce((sum, s) => {
                // Translation services don't multiply by qty (price already includes all words)
                return sum + (s.isTranslation ? s.price : s.price * s.qty);
            }, 0);
            if (document.getElementById('nc-addonNight').checked) sub *= 1.5;
            if (document.getElementById('nc-addonForeign').checked) sub += 102;
            if (document.getElementById('nc-addonTravel').checked) {
                const hrs = +document.getElementById('nc-travelHours').value || 1;
                const cost = +document.getElementById('nc-travelCost').value || 0;
                sub += 630 + (hrs > 1 ? (hrs - 1) * 2 * 193 : 0) + cost;
            }
            const vat = sub * this.VAT;
            const total = sub + vat;
            document.getElementById('nc-subtotal').textContent = sub.toFixed(0) + ' â‚ª';
            document.getElementById('nc-vat').textContent = vat.toFixed(0) + ' â‚ª';
            document.getElementById('nc-total').textContent = total.toFixed(0) + ' â‚ª';
        }

        copy() {
            let txt = 'â•â•â• ××—×©×‘×•×Ÿ × ×•×˜×¨×™×•×Ÿ â•â•â•\n\n';
            txt += '×œ×§×•×—: ' + (document.getElementById('nc-clientName').value || '×œ×§×•×—') + '\n';
            txt += '×ª××¨×™×š: ' + document.getElementById('nc-serviceDate').value + '\n\n';
            if (this.services.length) {
                txt += 'â”€â”€ ×©×™×¨×•×ª×™× â”€â”€\n';
                this.services.forEach(s => {
                    if (s.isTranslation) {
                        txt += `â€¢ ${s.name} (${s.words} ××™×œ×™×) - ${s.price.toFixed(0)} â‚ª\n`;
                    } else {
                        txt += `â€¢ ${s.name} (Ã—${s.qty}) - ${(s.price * s.qty).toFixed(0)} â‚ª\n`;
                    }
                });
                txt += '\n';
            }
            txt += 'â•â• ×¡×™×›×•× â•â•\n';
            txt += '×œ×¤× ×™ ××¢"×: ' + document.getElementById('nc-subtotal').textContent + '\n';
            txt += '××¢"× (18%): ' + document.getElementById('nc-vat').textContent + '\n';
            txt += '×¡×”"×›: ' + document.getElementById('nc-total').textContent;
            navigator.clipboard.writeText(txt).then(() => alert('×”×•×¢×ª×§!')).catch(() => alert('×©×’×™××”'));
        }

        reset() {
            if (!confirm('×œ××¤×¡?')) return;
            this.services = [];
            document.getElementById('nc-clientName').value = '';
            document.getElementById('nc-serviceDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('nc-addonNight').checked = false;
            document.getElementById('nc-addonForeign').checked = false;
            document.getElementById('nc-addonTravel').checked = false;
            document.getElementById('nc-travelDetails').classList.remove('show');
            this.render();
        }
    }
