<!-- Notary Calculator - Clean HTML Only -->
<script type="module" src="../js/tabs/notary-calculator.js"></script>
<div class="notary-calc">
    <!-- Header -->
    <div class="calc-header">
        <div class="header-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="5" y="2" width="14" height="20" rx="2"/>
                <line x1="9" y1="6" x2="15" y2="6"/>
                <line x1="9" y1="10" x2="15" y2="10"/>
                <line x1="9" y1="14" x2="13" y2="14"/>
            </svg>
        </div>
        <div class="header-text">
            <h1>מחשבון נוטריון</h1>
            <p>חישוב מהיר ומדויק לפי התקנות</p>
        </div>
    </div>

    <!-- Client Info -->
    <div class="client-info">
        <div class="input-group">
            <label>שם לקוח</label>
            <input type="text" id="nc-clientName" placeholder="הקלד שם (אופציונלי)">
        </div>
        <div class="input-group">
            <label>תאריך</label>
            <input type="date" id="nc-serviceDate">
        </div>
    </div>

    <!-- Add Service Button -->
    <button class="btn-add" id="nc-btnAdd">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="16"/>
            <line x1="8" y1="12" x2="16" y2="12"/>
        </svg>
        הוסף שירות
    </button>

    <!-- Services Area -->
    <div class="services-area" id="nc-services">
        <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 11l3 3L22 4"/>
                <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
            </svg>
            <p>לא נבחרו שירותים</p>
            <span>לחץ על "הוסף שירות" כדי להתחיל</span>
        </div>
    </div>

    <!-- Addons -->
    <div class="addons" id="nc-addons">
        <h3>תוספות</h3>
        <div class="addon-grid">
            <div class="addon-card">
                <div class="addon-header">
                    <input type="checkbox" id="nc-addonNight">
                    <label for="nc-addonNight">🌙 שעות לילה/שבת</label>
                </div>
                <div class="addon-price">+50%</div>
            </div>
            <div class="addon-card">
                <div class="addon-header">
                    <input type="checkbox" id="nc-addonForeign">
                    <label for="nc-addonForeign">🌍 שפה לועזית</label>
                </div>
                <div class="addon-price">+102 ₪</div>
            </div>
            <div class="addon-card">
                <div class="addon-header">
                    <input type="checkbox" id="nc-addonTravel">
                    <label for="nc-addonTravel">🚗 נסיעה</label>
                </div>
                <div class="addon-details" id="nc-travelDetails">
                    <input type="number" id="nc-travelHours" min="0.5" step="0.5" value="1" placeholder="שעות">
                    <input type="number" id="nc-travelCost" min="0" value="0" placeholder="הוצאות">
                </div>
            </div>
        </div>
    </div>

    <!-- Summary -->
    <div class="summary">
        <div class="summary-row">
            <span>לפני מע"מ</span>
            <span id="nc-subtotal">0 ₪</span>
        </div>
        <div class="summary-row">
            <span>מע"מ (18%)</span>
            <span id="nc-vat">0 ₪</span>
        </div>
        <div class="summary-total">
            <span>סה"כ לתשלום</span>
            <span id="nc-total">0 ₪</span>
        </div>
    </div>

    <!-- Actions -->
    <div class="actions">
        <button class="btn btn-primary" id="nc-btnCopy">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2"/>
                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/>
            </svg>
            העתק
        </button>
        <button class="btn btn-secondary" id="nc-btnPrint">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9V2h12v7"/>
                <path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"/>
                <rect x="6" y="14" width="12" height="8"/>
            </svg>
            הדפס
        </button>
        <button class="btn btn-secondary" id="nc-btnReset">איפוס</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="nc-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>בחר שירות</h2>
                <button class="modal-close" id="nc-modalClose">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-search">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <input type="text" id="nc-search" placeholder="חפש שירות...">
            </div>
            <div class="service-list" id="nc-list"></div>
        </div>
    </div>
</div>
